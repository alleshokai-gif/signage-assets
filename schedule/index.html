<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Schedule</title>
  <style>
    :root{
      --menu-h: 150px; /* index.htmlと合わせる */
    }
    html,body{height:100%;margin:0;background:#000;overflow:hidden;}
    /* 下メニュー分だけ“見切れ防止”で余白確保 */
    #wrap{
      position:absolute; inset:0;
      padding-bottom: var(--menu-h);
      box-sizing: border-box;
    }
    #frame{
      width:100%;
      height:100%;
      border:0;
      background:#000;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <iframe id="frame" scrolling="no"></iframe>
  </div>

  <script>
    // 兄弟のファミリーカレンダー埋め込みURL（サイネージ向け：一覧＋UI消し）
    const URL =
      'https://calendar.google.com/calendar/embed' +
      '?src=family06723396614140350584%40group.calendar.google.com' +
      '&ctz=Asia%2FTokyo' +
      '&mode=AGENDA' +
      '&showTitle=0' +
      '&showNav=0' +
      '&showDate=0' +
      '&showPrint=0' +
      '&showTabs=0' +
      '&showCalendars=0' +
      '&wkst=2';

    document.getElementById('frame').src = URL;
  </script>
</body>
</html>

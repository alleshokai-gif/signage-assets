<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Schedule</title>
  <style>
    :root{
      --menu-h: 150px; /* index.htmlと揃える */
      --gap: 10px;
      --left-w: 60%;   /* 左（月）幅 */
    }
    html,body{height:100%;margin:0;background:#000;overflow:hidden;}
    #wrap{
      position:absolute; inset:0;
      padding-bottom: var(--menu-h);
      box-sizing: border-box;
      background:#000;
    }
    #grid{
      height:100%;
      display:flex;
      gap: var(--gap);
      padding: var(--gap);
      box-sizing: border-box;
    }
    .pane{
      height:100%;
      background:#000;
      border-radius: 12px;
      overflow:hidden;
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
    }
    #left{ width: var(--left-w); }
    #right{ flex: 1; }

    iframe{
      width:100%;
      height:100%;
      border:0;
      background:#000;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div id="grid">
      <div id="left" class="pane">
        <iframe id="calMonth" scrolling="no"></iframe>
      </div>
      <div id="right" class="pane">
        <iframe id="calWeek" scrolling="no"></iframe>
      </div>
    </div>
  </div>

  <script>
    const CAL = 'family06723396614140350584%40group.calendar.google.com';
    const CTZ = 'Asia%2FTokyo';

    // 左：月（碁盤）
    const URL_MONTH =
      'https://calendar.google.com/calendar/embed' +
      '?src=' + CAL +
      '&ctz=' + CTZ +
      '&mode=MONTH' +
      '&showTitle=0' +
      '&showPrint=0' +
      '&showTabs=0' +
      '&showCalendars=0' +
      '&wkst=2';

    // 右：週（グリッド）
    //const URL_WEEK =
    //  'https://calendar.google.com/calendar/embed' +
    //  '?src=' + CAL +
    //  '&ctz=' + CTZ +
    //  '&mode=WEEK' +
    //  '&showTitle=0' +
    //  '&showPrint=0' +
    //  '&showTabs=0' +
    //  '&showCalendars=0' +
    //  '&wkst=2';

    // 右を「一覧（Agenda）」にしたいなら、上のURL_WEEKをこれに差し替え
    const URL_WEEK = 'https://calendar.google.com/calendar/embed'
    + '?src=' + CAL + '&ctz=' + CTZ
    + '&mode=AGENDA&showTitle=0&showNav=0&showDate=0&showPrint=0&showTabs=0&showCalendars=0&wkst=2';

    document.getElementById('calMonth').src = URL_MONTH;
    document.getElementById('calWeek').src  = URL_WEEK;
  </script>
</body>
</html>

<script>
(() => {

  try {
    // ====== å…„å¼Ÿï¼šã“ã“ã ã‘å·®ã—æ›¿ãˆãŸã‚‰OK ======
    // â€» Lookerã®ã€ŒåŸ‹ã‚è¾¼ã¿URLã€æ¨å¥¨ï¼ˆ/embed/reporting/...ï¼‰

    const DEV_MODE = true;

    document.addEventListener('DOMContentLoaded', () => {
      if (!DEV_MODE) {
        document.querySelectorAll('.dev-only')
          .forEach(el => el.remove());
      }
    });

    const GROUP_DEFAULT = {
      finance: { immersive:true },
      game:    { immersive:true },
      school:  { immersive:true },
      temp:    { immersive:true },
      schedule:{ immersive:true },
    };

    const PAGES = {
      home:    { url: 'https://lookerstudio.google.com/embed/reporting/c3341ade-526b-4ef1-8f77-e04e885ccf81/page/p_7ie80j9qzd', auto:true, immersive:false },
      temp:    { url: 'https://lookerstudio.google.com/embed/reporting/a9247f37-fc30-425b-a648-1c360e725914/page/p_2o3y60glyd', auto:true, immersive:false },
      school:  { url: 'https://lookerstudio.google.com/embed/reporting/e56ad71b-8c4c-4a59-88fa-99e773c8809a/page/p_20w8aknpyd', auto:true, immersive:false },
      finance: { url: 'https://lookerstudio.google.com/embed/reporting/27c09c89-3b08-46f8-bc49-db0d6e60c3fe/page/p_kbyrml84yd', auto:true, immersive:false },
      schedule:{ url: 'https://alleshokai-gif.github.io/signage-assets/schedule', auto:true, immersive:false }, // â˜…ã“ã“
      game:    { url: 'https://alleshokai-gif.github.io/signage-assets/games/hissan', auto:false, immersive:true },
    };
    
    // â˜… GAS Webã‚¢ãƒ—ãƒªï¼ˆJSON APIï¼‰ã®URLï¼ˆã‚ã¨ã§å…¥ã‚Œã‚‹ï¼‰
    const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbxImsH4sWBlEbYaiEl4X7mUmAsuzr3j8hRJeg7Hlq6fXSQRh79XCGB8PoX7arfbPrnbXQ/exec';
    const AUTO_ORDER = Object.keys(PAGES).filter(k => PAGES[k].auto);
    const AUTO_SEC = 60;              // è‡ªå‹•å·¡å› ç§’
    const IDLE_HOME_SEC = 300;        // æ”¾ç½®ã§ãƒ›ãƒ¼ãƒ å¾©å¸°ï¼ˆä»»æ„ï¼‰
    const IDLE_FINANCE_SEC = 180;      // å®¶è¨ˆã¯çŸ­ã‚ï¼ˆä»»æ„ï¼‰
    const IDLE_GAME_SEC = 300;        // ã‚²ãƒ¼ãƒ ã¯é•·ã‚ï¼ˆä»»æ„ï¼‰
    const BOOT_HOLD_SEC = 120;     // èµ·å‹•ç›´å¾Œã ã‘é•·ã‚ã«è¦‹ã›ã‚‹
    const DEBUG = false;
    const VOICE_BASE =  'https://alleshokai-gif.github.io/signage-assets/assets/voice/';
    const FLAME_GAS_URL = GAS_API_URL;

    // ====== DOM ======
    const view = document.getElementById('view');
    const toast = document.getElementById('toast');
    const menu = document.getElementById('menu');
    const menuWrap   = document.getElementById('menuWrap');
    const menuHandle = document.getElementById('menuHandle');

    const rtClock = document.getElementById('rtClock');

    const rtDate = document.getElementById('rtDate');
    const rtDow  = document.getElementById('rtDow');
    const rtHM   = document.getElementById('rtHM');
    const rtSec  = document.getElementById('rtSec');

    function pad2(n){ return String(n).padStart(2,'0'); }
    const DOW = ['æ—¥','æœˆ','ç«','æ°´','æœ¨','é‡‘','åœŸ'];

    function updateRtClock(){
      const d = new Date();
      rtDate.textContent = `${d.getMonth()+1}/${d.getDate()}`;
      rtDow.textContent  = `ï¼ˆ${DOW[d.getDay()]}ï¼‰`;
      rtHM.textContent   = `${pad2(d.getHours())}:${pad2(d.getMinutes())}`;
      rtSec.textContent  = pad2(d.getSeconds()); // â†ã€Œ:ã€ãªã—ã§å³ä¸‹ã«å‡ºã™
    }

    setInterval(updateRtClock, 250); // 1ç§’ã§ã‚‚OKã€‚ã¬ã‚‹ã¬ã‚‹ã—ãŸã„ãªã‚‰250ms
    updateRtClock();

    toast.textContent = '';   // â† ã“ã‚Œè¿½åŠ 
    // ====== state ======
    let currentPage = null;
    let navToken = 0;

    let autoTimer = null;
    let autoIndex = 0;
    let autoEnabled = true;

    let idleTimer = null;

    // ===== TTS (Zundamon) =====
    const CLOCK_VOICE_BASE = 'assets/voice_clock/';

    let clockPlaying = false;

    async function playClockQueue(keys){
      if (clockPlaying) return;         // é€£æ‰“ã§ãã¡ã‚ƒãã¡ã‚ƒé˜²æ­¢
      clockPlaying = true;
      try{
        for (const k of keys){
          await playClockOne(k);        // â† ã“ã“ã§ [CLOCK TRY] ãŒå¿…ãšå‡ºã‚‹
        }
      } finally {
        clockPlaying = false;
      }
    }

    rtClock.addEventListener('pointerdown', (e)=>{
      console.log('CLOCKTAP7');
      e.preventDefault();
      e.stopPropagation();
      try{
        speakClockNow();
      }catch(err){
        console.error('speakClockNow failed', err);
      }
    }, true);

    function speakClockNow(){
      const d = new Date();
      const h24 = d.getHours();
      const m   = d.getMinutes();

      const keys = [];

      // ===== æ™‚é–“å¸¯åˆ†å² =====
      if (h24 > 21 || (h24 === 21 && m >= 30)) {
        keys.push('NERO');
      }
      else if (h24 >= 6 && h24 <= 8) {
        keys.push('OHA');
        keys.push(...getClockKeys(d));
      }
      else {
        keys.push(...getClockKeys(d));
      }

      console.log('[CLOCK KEYS]', keys);
      playClockQueue(keys);
    }

    function pad2(n){
      return String(n).padStart(2,'0');
    }

    function getClockKeys(d){
      const h24 = d.getHours();
      const m = d.getMinutes();

      const ap = (h24 < 12) ? 'AM' : 'PM';

      const h12 = h24 % 12; // 0ã€œ11
      const hKey = 'H' + pad2(h12);

      const mKey = 'M' + pad2(m);

      return [ap, hKey, mKey];
    }

    function playClockOne(key){
      return new Promise(resolve=>{
        const url = CLOCK_VOICE_BASE + key + '.wav';
        console.log('[CLOCK TRY]', url);

        const a = new Audio(url);
        a.onended = resolve;
        a.onerror = ()=>{
          console.log('âŒ 404?', url);
          resolve();
        };
        a.play().catch(err=>{
          console.log('âŒ play fail', url, err);
          resolve();
        });
      });
    }

    // ===== TTS (Zundamon) =====
    let _playing = false;

    async function playQueue(keys){
      if (_playing) return;
      _playing = true;
      try{
        for (const k of keys) await playOne(k);
      } finally {
        _playing = false;
      }
    }

    function playOne(key){
      return new Promise(resolve => {
        const a = new Audio(VOICE_BASE + key + '.wav');
        a.onended = resolve;
        a.onerror = resolve;
        a.play().catch(resolve);
      });
    }

    async function requestVoiceQueue(reason){
      try{
        setToast('VOICE REQ... (' + reason + ')');
    
        if (!GAS_API_URL || GAS_API_URL.includes('PASTE')) {
          setToast('VOICE STOP: GAS_API_URL not set');
          console.log('GAS_API_URL not set');
          return;
        }
    
        const url = GAS_API_URL + '?reason=' + encodeURIComponent(reason || '');
        console.log('requestVoiceQueue fetch', url);
    
        const r = await fetch(url, { cache: 'no-store' });
        if (!r.ok) throw new Error('HTTP ' + r.status);
    
        const res = await r.json();
        console.log('getVoiceQueueForNow success', res);
    
        const voices = (res && res.voices) ? res.voices : [];
        setToast('VOICE OK: ' + (voices.join(', ') || 'none'));
    
        if (!voices.length) return;
        await playQueue(voices);
    
      }catch(err){
        setToast('VOICE FAIL');
        console.log('getVoiceQueueForNow FAILED', err);
      }
    }

    // ===== TTS (Web Speech API) =====
    let _voice = null;

    function setToast(msg){
      if (!DEBUG) return;
      toast.textContent = msg;
    }

    function setMenuActive(page){
      [...menu.querySelectorAll('.mBtn')].forEach(btn => {
        btn.classList.toggle('active', btn.dataset.page === page);
      });
    }

    function resolveBase_(base){
      if (!base) return VOICE_BASE;
      if (base === 'clock') return CLOCK_VOICE_BASE;

    function ymdLocal_(d){
      const y = d.getFullYear();

    let __lastHM = '';

    function tickClockVoice(){
      const now = new Date();
      const hh = String(now.getHours()).padStart(2,'0');
      const mm = String(now.getMinutes()).padStart(2,'0');
      const hm = `${hh}:${mm}`;

      const el = document.getElementById('clockDebug');
      if (el) {
        const next = nextSpeakHm_(hm);
        el.textContent = `clock:${hm} (${now.toLocaleTimeString()}) next:${next}`;
      }

      // â˜…åŒã˜åˆ†ã¯1å›ã ã‘ï¼ˆå–ã‚Šã“ã¼ã—é˜²æ­¢ã®ã‚³ã‚¢ï¼‰
      if (hm === __lastHM) return;
      __lastHM = hm;

      console.log('[tickClockVoice]', { now: now.toString(), hm });

      if (!CLOCK_SPEAK_TIMES.includes(hm)) {
        console.log('[tickClockVoice] not in CLOCK_SPEAK_TIMES', hm);
        return;
      }

      const day = ymdLocal_(now);
      const key = `${CLOCK_KEY_PREFIX}${day}_${hm}`;

      if (localStorage.getItem(key)) {
        console.log('[tickClockVoice] skipped by localStorage', key);

      const times = CLOCK_SPEAK_TIMES.slice().sort(); // "06:55"ã¿ãŸã„ãªæ–‡å­—åˆ—æƒ³å®š

      const g = _ac.createGain();
      g.gain.value = 0.0001;
      o.connect(g).connect(_ac.destination);
      o.start();
      o.stop(_ac.currentTime + 0.02);
    }

    function sfxTone(freq=440, ms=80, type='sine', vol=0.12){
      if (!_ac) return;
      const t0 = _ac.currentTime;
      const o = _ac.createOscillator();
      const g = _ac.createGain();

      o.type = type;
      o.frequency.setValueAtTime(freq, t0);

      // ã‚¯ãƒªãƒƒã‚¯éŸ³é˜²æ­¢ã®ã‚¨ãƒ³ãƒ™ãƒ­ãƒ¼ãƒ—
      g.gain.setValueAtTime(0.0001, t0);
      g.gain.linearRampToValueAtTime(vol, t0 + 0.01);
      g.gain.exponentialRampToValueAtTime(0.0001, t0 + ms/1000);

      o.connect(g).connect(_ac.destination);
      o.start(t0);
      o.stop(t0 + ms/1000 + 0.02);
    }

    // ä½¿ã„ã‚„ã™ã„ãƒ—ãƒªã‚»ãƒƒãƒˆ
    function sfxMenu(){      sfxTone(880, 35, 'square', 0.06); }      // ãƒ”ãƒƒ
    function sfxCorrect(){   sfxTone(784, 60,'sine', 0.10); setTimeout(()=>sfxTone(1046, 80,'sine',0.12), 70); } // ãƒãƒ¼ãƒ³
    function sfxWrong(){     sfxTone(160,120,'sawtooth',0.14); setTimeout(()=>sfxTone(120,120,'sawtooth',0.14), 70); } // ãƒ–ãƒ¼

  } catch (e) {
    const t = document.getElementById('toast');
    if (t) t.textContent = 'ERR: ' + (e && e.message ? e.message : e);
    console.log(e);
  }

})();
